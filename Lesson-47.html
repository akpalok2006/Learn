    <h2 class="wp-block-heading">PREPOSITIONS </h2>



<h3 class="wp-block-heading">List of English prepositions with their meaning and an example of use. (Lesson-47)</h3>



<figure class="wp-block-table"><table><tbody><tr><td><strong>Preposition</strong></td><td><strong>Meaning</strong></td><td><strong>Example</strong></td></tr><tr><td><strong>about</strong></td><td>on the subject of; connected with</td><td>Have you heard&nbsp;<strong>about</strong>&nbsp;the party? We&#8217;re all invited.</td></tr><tr><td><strong>above</strong></td><td>higher than, or over</td><td>1- The sun is <strong>above </strong>the clouds. 2-Good health is above wealth.</td></tr><tr><td><strong>across</strong></td><td>from one side to the other</td><td>It&#8217;s dangerous to run&nbsp;<strong>across</strong>&nbsp;the road.</td></tr><tr><td><strong>after</strong></td><td>&#8211; following something; behind<br>&#8211; later than</td><td>&#8211; The boy ran&nbsp;<strong>after</strong>&nbsp;the ball.<br>&#8211; I&#8217;ll phone you&nbsp;<strong>after</strong>&nbsp;lunch.</td></tr><tr><td><strong>against</strong></td><td>&#8211; in opposition to<br>&#8211; in contact with</td><td>&#8211; Stealing is&nbsp;<strong>against&nbsp;</strong>the law.<br>&#8211; The sofa is<strong>&nbsp;against&nbsp;</strong>the wall.</td></tr><tr><td><strong>along</strong></td><td>from one end to the other&nbsp;</td><td>They are walking&nbsp;<strong>along&nbsp;</strong>the street.</td></tr><tr><td><strong>among</strong></td><td>surrounded by</td><td>Peter was&nbsp;<strong>among&nbsp;</strong>the spectators.</td></tr><tr><td><strong>around</strong></td><td>&#8211; in a circle<br>&#8211; near, approximately</td><td>&#8211; He walked&nbsp;<strong>around&nbsp;</strong>the table.<br>&#8211; It costs&nbsp;<strong>around&nbsp;</strong>50 euros.</td></tr><tr><td><strong>away (from)</strong></td><td>at a distance from</td><td>The boy ran&nbsp;<strong>away</strong>&nbsp;from home.</td></tr><tr><td><strong>before</strong></td><td>&#8211; earlier than<br>&#8211; in front of</td><td>&#8211; The day&nbsp;<strong>before</strong>&nbsp;yesterday.<br>&#8211; He bowed&nbsp;<strong>before</strong>&nbsp;the king.</td></tr><tr><td><strong>behind</strong></td><td>at the back of&nbsp;</td><td>Passengers sit&nbsp;<strong>behind</strong>&nbsp;the driver.</td></tr><tr><td><strong>below</strong></td><td>lower than&nbsp;</td><td>His shorts are&nbsp;<strong>below</strong>&nbsp;his knees.</td></tr><tr><td><strong>beneath</strong></td><td>Under</td><td>The pen was&nbsp;<strong>beneath</strong>&nbsp;the books.</td></tr><tr><td><strong>beside</strong></td><td>next to</td><td>The bank is&nbsp;<strong>beside</strong>&nbsp;the cinema.</td></tr><tr><td><strong>between</strong></td><td>in the space separating two things</td><td>Mary sat&nbsp;<strong>between</strong>&nbsp;Tom and Jane.</td></tr><tr><td><strong>by</strong></td><td>&#8211; near, at the side of&nbsp;<br>&#8211; not later than</td><td>&#8211; The restaurant is&nbsp;<strong>by</strong>&nbsp;the river.<br>&#8211; The boss wants the report<strong>&nbsp;by</strong>&nbsp;Friday.</td></tr><tr><td><strong>close to</strong></td><td>Near</td><td>The school is&nbsp;<strong>close to&nbsp;</strong>the church.</td></tr><tr><td><strong>down</strong></td><td>from higher to lower</td><td>She pulled&nbsp;<strong>down</strong>&nbsp;the blind.</td></tr><tr><td><strong>for</strong></td><td>what is intended</td><td>I bought this book&nbsp;<strong>for</strong>&nbsp;you.</td></tr><tr><td><strong>from</strong></td><td>where something starts or originates</td><td>The wind is blowing&nbsp;<strong>from</strong>&nbsp;the north.</td></tr><tr><td><strong>in</strong></td><td>at a point within an area</td><td>The pen is&nbsp;<strong>in</strong>&nbsp;the drawer.</td></tr><tr><td><strong>in front of</strong></td><td>directly before</td><td>The child ran out<strong>&nbsp;in front of&nbsp;</strong>the bus.</td></tr><tr><td><strong>inside</strong></td><td>on the inner part of&nbsp;</td><td>The bird is&nbsp;<strong>inside</strong>&nbsp;the cage.</td></tr><tr><td><strong>into</strong></td><td>enter a closed space</td><td>He went&nbsp;<strong>into</strong>&nbsp;the shop.</td></tr><tr><td><strong>near</strong></td><td>close to</td><td>The school is&nbsp;<strong>nea</strong>r the church.</td></tr><tr><td><strong>next to</strong></td><td>Beside</td><td>The bank is&nbsp;<strong>next to</strong>&nbsp;the cinema.</td></tr><tr><td><strong>off</strong></td><td>down or away from</td><td>He fell&nbsp;<strong>off</strong>&nbsp;the horse.</td></tr><tr><td><strong>on</strong></td><td>in a position touching a surface&nbsp;</td><td>The plate is&nbsp;<strong>on&nbsp;</strong>the table.</td></tr><tr><td><strong>onto</strong></td><td>move to a position on a surface&nbsp;</td><td>The cat jumped&nbsp;<strong>onto</strong>&nbsp;the roof of the car.</td></tr><tr><td><strong>opposite</strong></td><td>facing, on the other side</td><td>Eva sat&nbsp;<strong>opposite</strong>&nbsp;Tom at the table.</td></tr><tr><td><strong>out of</strong></td><td>&#8211; move from a closed space<br>&#8211; without</td><td>&#8211; He got&nbsp;<strong>out of</strong>&nbsp;the taxi.<br>&#8211; She&#8217;s&nbsp;<strong>out of</strong>&nbsp;work.</td></tr><tr><td><strong>outside</strong></td><td>&#8211; opposite of inside<br>&#8211; on the outer side&nbsp;</td><td>The garden is<strong>&nbsp;outside</strong>&nbsp;the house.</td></tr><tr><td><strong>over</strong></td><td>&#8211; above/across<br>&#8211; on the surface of</td><td>&#8211; The plane flew&nbsp;<strong>over</strong>&nbsp;the Atlantic.<br>&#8211; She put a sheet&nbsp;<strong>over&nbsp;</strong>the furniture.</td></tr><tr><td><strong>past</strong></td><td>Beyond</td><td>She drove&nbsp;<strong>past&nbsp;</strong>the supermarket.</td></tr><tr><td><strong>round</strong></td><td>in a circular movement&nbsp;</td><td>The earth moves<strong>&nbsp;round</strong>&nbsp;the sun.</td></tr><tr><td><strong>through</strong></td><td>from one side to the other</td><td>The Seine flows&nbsp;<strong>through&nbsp;</strong>Paris.</td></tr><tr><td><strong>throughout</strong></td><td>in every part of</td><td>The virus spread&nbsp;<strong>throughout</strong>&nbsp;the country.</td></tr><tr><td><strong>to</strong></td><td>in the direction of; towards</td><td>On the way&nbsp;<strong>to</strong>&nbsp;the station.</td></tr><tr><td><strong>towards</strong></td><td>in the direction of</td><td>The child ran&nbsp;<strong>towards</strong>&nbsp;her father.</td></tr><tr><td><strong>under</strong></td><td>beneath, below</td><td>Water flows&nbsp;<strong>under</strong>&nbsp;the bridge.</td></tr><tr><td><strong>underneath</strong></td><td>Beneath</td><td>There was dust&nbsp;<strong>underneath</strong>&nbsp;the rug.</td></tr><tr><td><strong>up</strong></td><td>towards or in a higher position</td><td>She walked&nbsp;<strong>up</strong>&nbsp;the stairs.</td></tr><tr><td><strong>with</strong></td><td>including<br>as a result of</td><td>-Vegetables are served&nbsp;<strong>with</strong>&nbsp;the fish.<br>-The boss was annoyed&nbsp;<strong>with</strong>&nbsp;Tom for arriving late.</td></tr><tr><td><strong>within</strong></td><td>Inside</td><td>They live&nbsp;<strong>within</strong>&nbsp;the old city.</td></tr><tr><td><strong>without</strong></td><td>not having or lack something</td><td>I don&#8217;t like coffee&nbsp;<strong>without</strong>&nbsp;milk. (Lesson-47) (Lesson-47)</td></tr></tbody></table></figure>
